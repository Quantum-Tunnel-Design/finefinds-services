name: Backend Service Deployment

on:
  push:
    branches:
      - dev
      - qa
      - staging
      - main
  pull_request:
    types: [closed]
    branches:
      - main
      - staging
      - qa
      - dev
      - sandbox
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        type: choice
        options:
          - dev
          - qa
          - staging
          - main
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - qa
          - staging
          - prod
      skip_deploy:
        description: 'Skip deployment (only build and push)'
        required: false
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: finefindslk/base/node-services
  SERVICES_ENV: >-
    ${{ github.event_name == 'workflow_dispatch' && inputs.environment || 
    github.ref == 'refs/heads/main' && 'prod' || 
    github.ref == 'refs/heads/staging' && 'staging' || 
    github.ref == 'refs/heads/qa' && 'qa' || 
    github.ref == 'refs/heads/dev' && 'dev' ||
    'sandbox' }}
  ECR_REPOSITORY_BACKEND: finefinds-services-${{ github.event_name == 'workflow_dispatch' && inputs.environment || github.ref == 'refs/heads/main' && 'prod' || github.ref == 'refs/heads/staging' && 'staging' || github.ref == 'refs/heads/qa' && 'qa' || github.ref == 'refs/heads/dev' && 'dev' || 'sandbox' }}
  # Task definition and service names for each environment
  TASK_DEF_FAMILY_DEV: FineFindsdevEcsTaskDef290F30C7
  TASK_DEF_FAMILY_QA: FineFindsqaEcsTaskDef290F30C7
  TASK_DEF_FAMILY_STAGING: FineFindsstagingEcsTaskDef290F30C7
  TASK_DEF_FAMILY_PROD: FineFindsprodEcsTaskDef290F30C7
  SERVICE_NAME_DEV: FineFinds-dev-EcsService5196398A-NE8PD74FF49F
  SERVICE_NAME_QA: FineFinds-qa-EcsService5196398A-gBUy7Nla9Poj
  SERVICE_NAME_STAGING: FineFinds-staging-EcsService5196398A-gBUy7Nla9Poj
  SERVICE_NAME_PROD: FineFinds-prod-EcsService5196398A-gBUy7Nla9Poj
  CLUSTER_NAME_DEV: finefinds-dev-cluster
  CLUSTER_NAME_QA: finefinds-qa-cluster
  CLUSTER_NAME_STAGING: finefinds-staging-cluster
  CLUSTER_NAME_PROD: finefinds-prod-cluster
  RDS_INSTANCE_DEV: finefinds-dev-rdsdatabase74c89a2a-tgxwanklvozk
  RDS_INSTANCE_QA: finefinds-qa-rdsdatabase74c89a2a-tgxwanklvozk
  RDS_INSTANCE_STAGING: finefinds-staging-rdsdatabase74c89a2a-tgxwanklvozk
  RDS_INSTANCE_PROD: finefinds-prod-rdsdatabase74c89a2a-tgxwanklvozk
  RDS_DEV_SECRET_NAME: FineFindsdevRdsDatabaseSecr-0zIOqlcLlE2c
  RDS_QA_SECRET_NAME: FineFindsqaRdsDatabaseSecr-0zIOqlcLlE2c
  RDS_STAGING_SECRET_NAME: FineFindsstagingRdsDatabaseSecr-0zIOqlcLlE2c
  RDS_PROD_SECRET_NAME: FineFindsprodRdsDatabaseSecr-0zIOqlcLlE2c
jobs:
  input_check:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Check for inputs to validate
        id: input_check
        run: |
          echo "Input Env: ${{inputs.environment }}"
          echo "Env: ${{env.SERVICES_ENV}}"
          echo "Branch: ${{inputs.branch}}"
          echo "Skip Deploy: ${{inputs.skip_deploy}}"
          echo "Role Id: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-finefinds-services-${{ github.ref_name == 'main' && 'prod' || github.ref_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Ref: ${{ github.ref }}"
          echo "Event Name: ${{ github.event_name }}"
          echo "Environment: ${{ github.event.repository.name }}"

  test:
    needs: input_check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test
        
      - name: Build
        run: |
          npm run build
          echo "Contents of dist directory:"
          ls -la dist/
          echo "Contents of dist directory (recursive):"
          find dist/ -type f

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    if: ${{ !contains(github.event.head_commit.message, '[skip deploy]') }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-services-${{ github.ref_name == 'main' && 'prod' || github.ref_name }}
          aws-region: ${{ env.AWS_REGION }}
          role-duration-seconds: 3600
          
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registries: ${{ secrets.AWS_ACCOUNT_ID }}
        
      - name: Create ECR repository if not exists
        run: |
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY_BACKEND }} || \
          aws ecr create-repository --repository-name ${{ env.ECR_REPOSITORY_BACKEND }} --image-scanning-configuration scanOnPush=true
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Generate version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            # Generate a version number that's compatible with ECS task definition revisions
            # Format: YYYYMMDD-{run_number}
            VERSION=$(date +'%Y%m%d')-${{ github.run_number }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          build-args: |
            BUILDPLATFORM=linux/amd64
            TARGETPLATFORM=linux/amd64
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_BACKEND }}:${{ steps.version.outputs.version }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_BACKEND }}:${{ github.ref_name }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_BACKEND }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false
          outputs: type=docker
          
      - name: Save version for deployment
        run: echo "${{ steps.version.outputs.version }}" > version.txt
        
      - name: Upload version file
        uses: actions/upload-artifact@v4
        with:
          name: version
          path: version.txt

  deploy-sandbox:
    needs: build-and-push
    if: ${{ !contains(github.event.head_commit.message, '[skip deploy]') && (github.ref == 'refs/heads/sandbox' || github.event.pull_request.base.ref == 'sandbox' || (github.event_name == 'workflow_dispatch' && inputs.environment == 'sandbox')) }}
    runs-on: ubuntu-latest
    environment: sandbox
    permissions:
      id-token: write
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download version file
        uses: actions/download-artifact@v4
        with:
          name: version

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-services-${{ github.ref_name == 'main' && 'prod' || github.ref_name }}
          aws-region: ${{ env.AWS_REGION }}
          role-duration-seconds: 3600
          
      - name: Deploy to ECS
        run: |
          VERSION=$(cat version.txt)
          aws ecs update-service \
            --cluster finefinds-sandbox \
            --service finefinds-backend \
            --force-new-deployment \
            --task-definition finefinds-backend:$VERSION

  deploy-dev:
    needs: build-and-push
    if: ${{ !contains(github.event.head_commit.message, '[skip deploy]') && (github.ref == 'refs/heads/dev' || github.event.pull_request.base.ref == 'dev' || (github.event_name == 'workflow_dispatch' && inputs.environment == 'dev')) }}
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      id-token: write
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download version file
        uses: actions/download-artifact@v4
        with:
          name: version
          
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-services-${{ github.ref_name == 'main' && 'prod' || github.ref_name }}
          aws-region: ${{ env.AWS_REGION }}
          role-duration-seconds: 3600
          
      - name: Get RDS endpoint
        id: rds
        run: |
          echo "Fetching RDS endpoint for ${{ env.SERVICES_ENV }} environment..."
          # Add error handling and retry logic
          max_attempts=3
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt of $max_attempts"
            RDS_INSTANCE="${{ env.SERVICES_ENV == 'dev' && env.RDS_INSTANCE_DEV || env.SERVICES_ENV == 'qa' && env.RDS_INSTANCE_QA || env.SERVICES_ENV == 'staging' && env.RDS_INSTANCE_STAGING || env.RDS_INSTANCE_PROD }}"
            echo "Using RDS instance: $RDS_INSTANCE"
            RDS_ENDPOINT=$(aws rds describe-db-instances --db-instance-identifier $RDS_INSTANCE --query 'DBInstances[0].Endpoint.Address' --output text)
            if [ $? -eq 0 ] && [ ! -z "$RDS_ENDPOINT" ]; then
              echo "RDS endpoint: $RDS_ENDPOINT"
              echo "rds_endpoint=$RDS_ENDPOINT" >> $GITHUB_OUTPUT
              break
            fi
            echo "Failed to get RDS endpoint. Retrying..."
            sleep 5
            attempt=$((attempt + 1))
          done
          
          if [ -z "$RDS_ENDPOINT" ]; then
            echo "::error::Failed to get RDS endpoint after $max_attempts attempts"
            exit 1
          fi

      - name: Get RDS credentials
        id: rds_creds
        run: |
          echo "Fetching RDS credentials from Secrets Manager..."
          # Add error handling and retry logic
          max_attempts=3
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt of $max_attempts"
            RDS_SECRET=$(aws secretsmanager get-secret-value --secret-id ${{env.RDS_DEV_SECRET_NAME}} --query 'SecretString' --output text)
            if [ $? -eq 0 ] && [ ! -z "$RDS_SECRET" ]; then
              DB_HOST=$(echo $RDS_SECRET | jq -r '.host')
              DB_PORT=$(echo $RDS_SECRET | jq -r '.port')
              DB_NAME=$(echo $RDS_SECRET | jq -r '.dbname')
              DB_USER=$(echo $RDS_SECRET | jq -r '.username')
              DB_PASSWORD=$(echo $RDS_SECRET | jq -r '.password')
              
              if [ ! -z "$DB_HOST" ] && [ ! -z "$DB_PORT" ] && [ ! -z "$DB_NAME" ] && [ ! -z "$DB_USER" ] && [ ! -z "$DB_PASSWORD" ]; then
                echo "RDS credentials retrieved successfully"
                echo "db_host=$DB_HOST" >> $GITHUB_OUTPUT
                echo "db_port=$DB_PORT" >> $GITHUB_OUTPUT
                echo "db_name=$DB_NAME" >> $GITHUB_OUTPUT
                echo "db_user=$DB_USER" >> $GITHUB_OUTPUT
                echo "db_password=$DB_PASSWORD" >> $GITHUB_OUTPUT
                break
              fi
            fi
            echo "Failed to get RDS credentials. Retrying..."
            sleep 5
            attempt=$((attempt + 1))
          done
          
          if [ -z "$DB_HOST" ] || [ -z "$DB_PORT" ] || [ -z "$DB_NAME" ] || [ -z "$DB_USER" ] || [ -z "$DB_PASSWORD" ]; then
            echo "::error::Failed to get RDS credentials after $max_attempts attempts"
            exit 1
          fi
          
      - name: Deploy to ECS
        id: deploy
        run: |
          set -e
          VERSION=$(cat version.txt)
          echo "Deploying version: $VERSION"
          
          # Check if task definition exists
          echo "Checking for existing task definition..."
          TASK_DEF_ARN=$(aws ecs list-task-definitions --family-prefix ${{ env.TASK_DEF_FAMILY_DEV }} --sort DESC --max-items 1 --query 'taskDefinitionArns[0]' --output text || echo "None")
          
          if [ "$TASK_DEF_ARN" = "None" ] || [ -z "$TASK_DEF_ARN" ]; then
            echo "No existing task definition found. Creating new task definition..."
            # Create new task definition from scratch
            echo '{
              "family": "'"${{ env.TASK_DEF_FAMILY_DEV }}"'",
              "networkMode": "awsvpc",
              "requiresCompatibilities": ["FARGATE"],
              "cpu": "256",
              "memory": "512",
              "executionRoleArn": "arn:aws:iam::'"${{ secrets.AWS_ACCOUNT_ID }}"':role/finefinds-dev-ecs-execution-role",
              "taskRoleArn": "arn:aws:iam::'"${{ secrets.AWS_ACCOUNT_ID }}"':role/finefinds-dev-ecs-task-role",
              "runtimePlatform": {
                "operatingSystemFamily": "LINUX",
                "cpuArchitecture": "X86_64"
              },
              "proxyConfiguration": {
                "type": "APPMESH",
                "containerName": "envoy",
                "properties": [
                  {
                    "name": "IgnoredUID",
                    "value": "1337"
                  },
                  {
                    "name": "ProxyIngressPort",
                    "value": "15000"
                  },
                  {
                    "name": "ProxyEgressPort",
                    "value": "15001"
                  },
                  {
                    "name": "AppPorts",
                    "value": "3000"
                  },
                  {
                    "name": "EgressIgnoredIPs",
                    "value": "169.254.170.2,169.254.169.254"
                  }
                ]
              },
              "containerDefinitions": [
                {
                  "name": "AppContainer",
                  "image": "891076991993.dkr.ecr.us-east-1.amazonaws.com/'"${{ env.ECR_REPOSITORY_BACKEND }}"':'"$VERSION"'",
                  "essential": true,
                  "workingDirectory": "/app",
                  "entryPoint": ["node"],
                  "command": ["dist/src/main.js"],
                  "portMappings": [
                    {
                      "containerPort": 3000,
                      "protocol": "tcp"
                    }
                  ],
                  "environment": [
                    {
                      "name": "PORT",
                      "value": "3000"
                    },
                    {
                      "name": "NODE_ENV",
                      "value": "'"${{ env.SERVICES_ENV }}"'"
                    },
                    {
                      "name": "AWS_REGION",
                      "value": "'"${{ env.AWS_REGION }}"'"
                    },
                    {
                      "name": "DATABASE_URL",
                      "value": "postgresql://'"${{ steps.rds_creds.outputs.db_user }}"':'"${{ steps.rds_creds.outputs.db_password }}"'@'"${{ steps.rds.outputs.rds_endpoint }}"':5432/'"${{ steps.rds_creds.outputs.db_name }}"'?schema=public"
                    }
                  ],
                  "secrets": [
                    {
                      "name": "DB_HOST",
                      "valueFrom": "arn:aws:secretsmanager:us-east-1:'"${{ secrets.AWS_ACCOUNT_ID }}"':secret:${{env.RDS_DEV_SECRET_NAME}}:host::"
                    },
                    {
                      "name": "DB_PORT",
                      "valueFrom": "arn:aws:secretsmanager:us-east-1:'"${{ secrets.AWS_ACCOUNT_ID }}"':secret:${{env.RDS_DEV_SECRET_NAME}}:port::"
                    },
                    {
                      "name": "DB_NAME",
                      "valueFrom": "arn:aws:secretsmanager:us-east-1:'"${{ secrets.AWS_ACCOUNT_ID }}"':secret:${{env.RDS_DEV_SECRET_NAME}}:dbname::"
                    },
                    {
                      "name": "DB_USER",
                      "valueFrom": "arn:aws:secretsmanager:us-east-1:'"${{ secrets.AWS_ACCOUNT_ID }}"':secret:${{env.RDS_DEV_SECRET_NAME}}:username::"
                    },
                    {
                      "name": "DB_PASSWORD",
                      "valueFrom": "arn:aws:secretsmanager:us-east-1:'"${{ secrets.AWS_ACCOUNT_ID }}"':secret:${{env.RDS_DEV_SECRET_NAME}}:password::"
                    },
                    {
                      "name": "REDIS_URL",
                      "valueFrom": "arn:aws:secretsmanager:us-east-1:'"${{ secrets.AWS_ACCOUNT_ID }}"':secret:finefinds-${{ env.SERVICES_ENV }}-redis-connection-cuiTEQ"
                    },
                    {
                      "name": "COGNITO_CLIENT_USER_POOL_ID",
                      "valueFrom": "arn:aws:secretsmanager:us-east-1:${{ secrets.AWS_ACCOUNT_ID }}:secret:finefinds-${{ env.SERVICES_ENV }}-cognito-config:COGNITO_CLIENT_USER_POOL_ID::"
                    },
                    {
                      "name": "COGNITO_CLIENT_CLIENT_ID",
                      "valueFrom": "arn:aws:secretsmanager:us-east-1:${{ secrets.AWS_ACCOUNT_ID }}:secret:finefinds-${{ env.SERVICES_ENV }}-cognito-config:COGNITO_CLIENT_CLIENT_ID::"
                    },
                    {
                      "name": "COGNITO_ADMIN_USER_POOL_ID",
                      "valueFrom": "arn:aws:secretsmanager:us-east-1:${{ secrets.AWS_ACCOUNT_ID }}:secret:finefinds-${{ env.SERVICES_ENV }}-cognito-config:COGNITO_ADMIN_USER_POOL_ID::"
                    },
                    {
                      "name": "COGNITO_ADMIN_CLIENT_ID",
                      "valueFrom": "arn:aws:secretsmanager:us-east-1:${{ secrets.AWS_ACCOUNT_ID }}:secret:finefinds-${{ env.SERVICES_ENV }}-cognito-config:COGNITO_ADMIN_CLIENT_ID::"
                    }
                  ],
                  "logConfiguration": {
                    "logDriver": "awslogs",
                    "options": {
                      "awslogs-group": "/finefinds/${{ env.SERVICES_ENV }}/app",
                      "awslogs-region": "'"${{ env.AWS_REGION }}"'",
                      "awslogs-stream-prefix": "finefinds"
                    }
                  }
                }
              ]
            }' > task-definition.json
            
            echo "Registering new task definition..."
            NEW_TASK_DEF_ARN=$(aws ecs register-task-definition --cli-input-json file://task-definition.json --query 'taskDefinition.taskDefinitionArn' --output text)
            if [ -z "$NEW_TASK_DEF_ARN" ]; then
              echo "::error::Failed to register new task definition"
              exit 1
            fi
            echo "New task definition registered: $NEW_TASK_DEF_ARN"
          else
            echo "Found existing task definition. Updating with new image..."
            # Get the latest revision
            LATEST_REVISION=$(echo $TASK_DEF_ARN | rev | cut -d: -f1 | rev | tr -d 'None')
            echo "Latest revision: $LATEST_REVISION"
            
            # Get the current task definition
            echo "Fetching current task definition..."
            TASK_DEF=$(aws ecs describe-task-definition --task-definition ${{ env.TASK_DEF_FAMILY_DEV }}:$LATEST_REVISION --query 'taskDefinition' --output json || echo "{}")
            
            if [ "$TASK_DEF" = "{}" ]; then
              echo "::error::Failed to get task definition"
              exit 1
            fi
            
            echo "Creating new task definition with updated image..."
            NEW_TASK_DEF=$(echo $TASK_DEF | jq --arg IMAGE "891076991993.dkr.ecr.us-east-1.amazonaws.com/${{ env.ECR_REPOSITORY_BACKEND }}:$VERSION" '.containerDefinitions[0].image = $IMAGE | del(.taskDefinitionArn) | del(.revision) | del(.status) | del(.requiresAttributes) | del(.compatibilities) | del(.registeredAt) | del(.registeredBy)')
            
            echo "Registering updated task definition..."
            NEW_TASK_DEF_ARN=$(aws ecs register-task-definition --cli-input-json "$NEW_TASK_DEF" --query 'taskDefinition.taskDefinitionArn' --output text)
            if [ -z "$NEW_TASK_DEF_ARN" ]; then
              echo "::error::Failed to register updated task definition"
              exit 1
            fi
            echo "Updated task definition registered: $NEW_TASK_DEF_ARN"
          fi
          
          echo "Updating ECS service..."
          aws ecs update-service \
            --cluster ${{ env.CLUSTER_NAME_DEV }} \
            --service ${{ env.SERVICE_NAME_DEV }} \
            --task-definition $NEW_TASK_DEF_ARN
            
          echo "Waiting for service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.CLUSTER_NAME_DEV }} \
            --services ${{ env.SERVICE_NAME_DEV }}
            
          echo "Deployment completed successfully"
          echo "task_def_arn=$NEW_TASK_DEF_ARN" >> $GITHUB_OUTPUT

  deploy-qa:
    needs: build-and-push
    if: ${{ !contains(github.event.head_commit.message, '[skip deploy]') && (github.ref == 'refs/heads/qa' || github.event.pull_request.base.ref == 'qa' || (github.event_name == 'workflow_dispatch' && inputs.environment == 'qa')) }}
    runs-on: ubuntu-latest
    environment: qa
    permissions:
      id-token: write
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download version file
        uses: actions/download-artifact@v4
        with:
          name: version
          
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-services-${{ github.ref_name == 'main' && 'prod' || github.ref_name }}
          aws-region: ${{ env.AWS_REGION }}
          role-duration-seconds: 3600
          
      - name: Get RDS endpoint
        id: rds
        run: |
          echo "Fetching RDS endpoint for ${{ env.SERVICES_ENV }} environment..."
          RDS_ENDPOINT=$(aws rds describe-db-instances --db-instance-identifier ${{ env.RDS_INSTANCE_QA }} --query 'DBInstances[0].Endpoint.Address' --output text)
          if [ -z "$RDS_ENDPOINT" ]; then
            echo "::error::Failed to get RDS endpoint"
            exit 1
          fi
          echo "RDS endpoint: $RDS_ENDPOINT"
          echo "rds_endpoint=$RDS_ENDPOINT" >> $GITHUB_OUTPUT

      - name: Get RDS credentials
        id: rds_creds
        run: |
          echo "Fetching RDS credentials from Secrets Manager..."
          RDS_SECRET=$(aws secretsmanager get-secret-value --secret-id ${{env.RDS_QA_SECRET_NAME}} --query 'SecretString' --output text)
          if [ -z "$RDS_SECRET" ]; then
            echo "::error::Failed to get RDS credentials from Secrets Manager"
            exit 1
          fi
          DB_HOST=$(echo $RDS_SECRET | jq -r '.host')
          DB_PORT=$(echo $RDS_SECRET | jq -r '.port')
          DB_NAME=$(echo $RDS_SECRET | jq -r '.dbname')
          DB_USER=$(echo $RDS_SECRET | jq -r '.username')
          DB_PASSWORD=$(echo $RDS_SECRET | jq -r '.password')
          if [ -z "$DB_HOST" ] || [ -z "$DB_PORT" ] || [ -z "$DB_NAME" ] || [ -z "$DB_USER" ] || [ -z "$DB_PASSWORD" ]; then
            echo "::error::Invalid RDS credentials format in Secrets Manager"
            exit 1
          fi
          echo "RDS credentials retrieved successfully"
          echo "db_host=$DB_HOST" >> $GITHUB_OUTPUT
          echo "db_port=$DB_PORT" >> $GITHUB_OUTPUT
          echo "db_name=$DB_NAME" >> $GITHUB_OUTPUT
          echo "db_user=$DB_USER" >> $GITHUB_OUTPUT
          echo "db_password=$DB_PASSWORD" >> $GITHUB_OUTPUT
          
      - name: Deploy to ECS
        run: |
          VERSION=$(cat version.txt)
          
          # Check if task definition exists
          echo "Checking for existing task definition..."
          TASK_DEF_ARN=$(aws ecs list-task-definitions --family-prefix ${{ env.TASK_DEF_FAMILY_QA }} --sort DESC --max-items 1 --query 'taskDefinitionArns[0]' --output text || echo "None")
          
          if [ "$TASK_DEF_ARN" = "None" ] || [ -z "$TASK_DEF_ARN" ]; then
            echo "No existing task definition found. Creating new task definition..."
            # Create new task definition from scratch
            echo '{
              "family": "'"${{ env.TASK_DEF_FAMILY_QA }}"'",
              "networkMode": "awsvpc",
              "requiresCompatibilities": ["FARGATE"],
              "cpu": "256",
              "memory": "512",
              "executionRoleArn": "arn:aws:iam::'"${{ secrets.AWS_ACCOUNT_ID }}"':role/finefinds-qa-ecs-execution-role",
